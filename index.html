<!doctype html>
<html lang="en">

<head>
    <title>Material Design Lite</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer"></div>
        </div>
    </header>
    <main class="mdl-layout__content container">
        <div class="mdl-card profile">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">Kazuya Tanihara</h2>
            </div>
            <div class="mdl-card__supporting-text card" id="content">
            </div>
            <div class="mdl-card__actions">
                <a class="mdl-button mdl-js-button mdl-button--icon" href="https://github.com/tanykazy" target="_blank">
                    <img class="material-icons" src="assets/images/github.svg"></img>
                </a>
                <a class="mdl-button mdl-js-button mdl-button--icon" href="https://twitter.com/tanykazy"
                    target="_blank">
                    <img class="material-icons" src="assets/images/twitter.svg"></img>
                </a>
            </div>
        </div>
    </main>
    <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo">
                tanykazy profile page
            </div>
            <ul class="mdl-mini-footer__link-list">
                <li>
                </li>
            </ul>
        </div>
        <div class="mdl-mini-footer__right-section">
        </div>
    </footer>
</body>

<script>
    const myRequest = new Request('./tanykazy/README.md');

    fetch(myRequest)
        .then((response) => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            return response.text();
        })
        .then((data) => {
            document.getElementById('content').innerHTML = marked.parse(data);
        });
</script>

</html>
