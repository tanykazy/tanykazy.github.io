<!doctype html>
<html lang="en">

<head>
    <title>Material Design Lite</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer"></div>
        </div>
    </header>
    <main class="mdl-layout__content container">
        <div class="mdl-card profile">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">Kazuya Tanihara</h2>
            </div>
            <div class="mdl-card__supporting-text card">

                <p>I'm an educator living in Japan.</p>
                <p>I love technology and create educational software and teach programming.</p>
                <p>My favourite areas are middleware and web front-end development.</p>

                <!-- I'm making these ... -->
                <!-- - [jukebox](github.com/tanykazy/jukebox) -->
                <!-- - [gas-webapp-sora](github.com/tanykazy/gas-webapp-sora) -->
                <!-- - [comment_client](github.com/tanykazy/comment_client) -->
                <!-- - [htmlparser.js](github.com/tanykazy/htmlparser.js) -->

            </div>
            <div class="mdl-card__actions">
                <a class="mdl-button mdl-js-button mdl-button--icon" href="https://github.com/tanykazy" target="_blank">
                    <img class="material-icons" src="assets/github.svg"></img>
                </a>
                <a class="mdl-button mdl-js-button mdl-button--icon" href="https://twitter.com/tanykazy"
                    target="_blank">
                    <img class="material-icons" src="assets/twitter.svg"></img>
                </a>
            </div>
        </div>

        <div class="test"></div>

    </main>
    <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo">
                tanykazy profile page
            </div>
            <ul class="mdl-mini-footer__link-list">
                <li>
                </li>
            </ul>
        </div>
        <div class="mdl-mini-footer__right-section">
        </div>
    </footer>
</body>

<script>
    const myImage = document.querySelector('.test');

    const myRequest = new Request('./tanykazy/README.md');

    fetch(myRequest)
        .then((response) => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            return response.text();
        })
        .then((data) => {
            console.log(data);
            myImage.innerHTML = data;
        });
</script>

</html>
